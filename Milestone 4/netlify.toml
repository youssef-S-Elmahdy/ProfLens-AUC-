# Netlify configuration for React frontend

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "build"

  # Base directory (if your app is in a subdirectory)
  # base = "Milestone 4"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Production flag
  NODE_ENV = "production"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
